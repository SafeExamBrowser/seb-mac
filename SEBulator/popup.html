<!DOCTYPE html>
<html>
<head>
  <title>SEBulator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      width: 250px;
      padding: 15px;
      font-size: 14px;
      text-align: center;
    }
    h3 {
      margin-top: 0;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    #status-container {
        margin-top: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    #status {
        font-weight: bold;
    }
    #currentConfig {
        margin-top: 5px;
        font-style: italic;
        color: #555;
        word-wrap: break-word;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
        background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h3>SEBulator</h3>

  <div id="status-container">
    <p>Current Tab Status:</p>
    <p><span id="status">Checking...</span></p>
    <div id="currentConfig"></div>
  </div>

  <button id="optionsButton">Open Settings / Load .seb File</button>

  <script src="popup.js"></script>
</body>
</html>
